<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table align="center"
               border="2"
               cellspacing="20px"
               cellpadding="20px">
            <tr>
                <th>SNO</th>
                <th colspan="2">NAME & COST</th>
            </tr>
            <tr>
                <td rowspan="2">111 <br> 222</td>
                <td colspan="2">NAME1 & 10000</td>
            </tr>
            <tr>
                <td rowspan="3">NAME2 <br><br> NAME3 <br><br> NAME4</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>333</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>444</td>
                <td>40000</td>
            </tr>
            <tr>
                <td colspan="3">555 & NAME5 & 50000</td>
            </tr>
        </table>
    </body>
</html>
