<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table{
                width: 100%;
                text-align: center;
            }
            table,th,td{
                border: 1px solid gray;
                border-collapse: collapse;
            }
            th{
                height: 50px;
                background-color: salmon;
                color: white;
            }


            tr:nth-child(odd){
                background-color: aqua;
                color: red;
            }

            tr:nth-child(even){
                background-color: blueviolet;
                color: white;
            }

            tr:hover{
                background-color:burlywood;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th>BRAND</th>
                <th>COST</th>
                <th>RATING</th>
                <th>IMAGE</th>
            </tr>
            <tr>
                <td>111</td>
                <td>Shirt1</td>
                <td>Niki</td>
                <td>$100.00</td>
                <td>5.0</td>
                <td><img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/shirt1.jpg" width="100px" alt="Error"></td>
            </tr>
            <tr>
                <td>222</td>
                <td>Shirt2</td>
                <td>Polo</td>
                <td>$200.00</td>
                <td>4.0</td>
                <td><img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/shirt2.jpg" width="100px" alt="Error"></td>
            </tr>

            <tr>
                <td>333</td>
                <td>Shirt3</td>
                <td>American</td>
                <td>$300.00</td>
                <td>3.0</td>
                <td><img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/shirt3.jpg" width="100px" alt="Error"></td>
            </tr>

            <tr>
                <td>444</td>
                <td>Pant1</td>
                <td>Polo</td>
                <td>$500.00</td>

                <td><img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/pant1.jpg" width="100px" alt="Error"></td>
            </tr>

            <tr>
                <td>555</td>

                <td><img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/pant2.jpg" width="100px" alt="Error"></td>

            <tr>
                <td>666</td>

            </tr>
        </table>
    </body>
</html>
