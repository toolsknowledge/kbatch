<!DOCTYPE html>
<html>
    <head>
        <title>Span Tag</title>
    </head>
    <body>
        <p>
           <span style="color: red;">Welcome</span> 
           <span style="color: green;">to</span> 
           <span style="color: blue;">HTML</span>
        </p>
        
        <br>

        <p>
            <span style="color: red;"><sup><b>H</b></sup></span>

            <span><sub><i><mark>T</mark></i></sub></span>
            
            <span><sub><sub><strong><em>M</em></strong></sub></sub></span>
            
            <span><sub><sub><sub>L</sub></sub></sub></span>
        </p>




    
    
    
    
    
    
    
    
    
    </body>
</html>
