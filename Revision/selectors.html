<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
        <style>
            div>p:first-child{
                color: red;
            }
            div>p:last-child{
                color: green;
            }
            div>p:nth-child(even){
                background-color: yellow;
            }
            div>p:nth-child(odd){
                background-color: aqua;
            }
        </style>
    </head>
    <body>
       <div>
            <p>Paragraph1</p>
            <p>Paragraph2</p>
            <p>Paragraph3</p>
            <p>Paragraph4</p>
            <p>Paragraph5</p>  
       </div>
    </body>
</html>
