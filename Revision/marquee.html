<!--
    <marquee></marquee> tag, used to scroll the text

    Attributes
    **********

    1) direction = "left" / "right" / "up" / "down"

    default value is left


    2) scrollamount

    used to control speed of scrolling

-->
<!DOCTYPE html>
<html>
    <head>
        <title>Marquee Tag</title>
    </head>

    <body>
        <marquee><h1>Hello</h1></marquee>

        <marquee direction="right"><h1>Hello</h1></marquee>

        <marquee direction="up"><h1>Hello</h1></marquee>

        <marquee direction="down"><h1>Hello</h1></marquee>


        <marquee direction="right" scrollamount="10"><h1>Hello</h1></marquee>


    </body>
</html>
