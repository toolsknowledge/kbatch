<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
        <style>
            input[type="submit"]{
                position: relative;
                left: 200px;
                bottom: 55px;
            }
        </style>
    </head>

    <body>
        <fieldset>
            <legend>Login</legend>
            <input type="text" placeholder="Enter User Name">

            <br><br>

            <input type="password" placeholder="Enter Password">

            <br><br>

            <input type="submit">

        </fieldset>
    </body>
</html>
