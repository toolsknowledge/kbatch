<!--
    collection of controls called as form
    Ex.
        Text Fields

        Number Fields

        Radio Buttons (Single Selection)

        Check Boxes   (Multi Selection)

        Dropdowns     

        TextAreas

        File Upload

        Range

        Date Pickers

        Time Pickers
        ---
        ---
    Ex.
        Login Form
        Registration Form
        Enrollment Form
        ---
        ---
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="forms.css">
    </head>
    <body>
        <fieldset>
            <legend>Registration Form</legend>
            <form>
                <div>
                    <label>First Name</label>
                    <input type="text" placeholder="Enter First Name" 
                    style="text-transform:uppercase">
                </div>

                <div>
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter Last Name">
                </div>


                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" 
                     pattern=".{8,}">
                </div>




                <div>
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email">
                </div>

                <div>
                    <label>Mobile</label>
                    <input type="tel" placeholder="Enter Mobile Number">
                </div>

                <div>
                    <label>Gender</label>
                    <input type="radio" name="gender" value="male"><span>Male</span>
                    <input type="radio" name="gender" value="female"><span>Female</span>
                </div>

                <div>
                    <label>Qualification</label>
                    <input type="checkbox" name="qual" value="BSc"><span>BSc</span>
                    <input type="checkbox" name="qual" value="BTech"><span>BTech</span>
                    <input type="checkbox" name="qual" value="MTech"><span>MTech</span>
                    <input type="checkbox" name="qual" value="MCA"><span>MCA</span>
                </div>


                <div>
                    <label>City</label>
                    <select name="city">
                        <option>---Select City---</option>
                        <option value="hyd">Hyderabad</option>
                        <option value="chn">Chennai</option>
                        <option value="vsk">Vizag</option>
                    </select>
                </div>


                <div>
                    <label>Address</label>
                    <textarea cols="40" rows="5"></textarea>
                </div>


                <div>
                    <label>DOB</label>
                    <input type="date" 
                           value="2022-06-09" 
                           min="2020-01-01" 
                           max="2030-01-01">
                </div>


                <div>
                    <label>Preferred Time</label>
                    <input type="time" value="09:42">
                </div>


                <div>
                    <label>Choose Fav Color</label>
                    <input type="color">
                </div>


                <div>
                    <label>Salary</label>
                    <input type="range" min="10000" max="100000" value="50000">
                </div>



                <div>
                    <label>Upload Profile Pic</label>
                    <input type="file">
                </div>


                <div>
                    <input type="submit">
                    <input type="reset">
                </div>




































            </form>
        </fieldset>
    </body>
</html>
