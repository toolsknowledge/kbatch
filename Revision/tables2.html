<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1"
               align="center">
            <tr>
                <th colspan="5">SALARY INFORMATION</th>
            </tr>
            <tr>
                <td rowspan="2">S.No</td>
                <td colspan="3">Income</td>
                <td rowspan="2">Total</td>
            </tr>
            <tr>
                <td>Sal</td>
                <td>TA</td>
                <td>DA</td>
            </tr>
            <tr>
                <td>1</td>
                <td>700</td>
                <td>200</td>
                <td>100</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>650</td>
            </tr>
        </table>
    </body>
</html>
