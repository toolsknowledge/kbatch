<!--
    Lists
    *****
        HTML, Supports 3 types of lists

        1) Ordered List

        2) Unordered List

        3) Definition List

        <ol></ol> is the tag, used to create the ordered list

        <ul></ul> is the tag, used to create the unordred list

        <li></li> is the tag, used to create the list items

        unordered list
        **************
        Syntax
        <ul>
            <li></li>
            <li></li>
                ---
                ---
                ---
        </ul>

        Attributes
        **********
        type = "disc" / "circle" / "square"

        default is "disc"

-->
<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List</title>
        <style>
            ul{
                background-color: salmon;
                width: 25%;
                display: inline-block;
                margin-right: 20px;
                border: 1px solid red;
                border-radius: 10px;
            }
            li{
                background-color: red;
                margin: 10px;
                padding: 10px;
                color: white;
                font-size: 20px;
                font-family: Comic Sans MS;
            }
        </style>
    </head>

    <body>
        <ul>
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>


        <ul type="circle">
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>


        <ul type="square">
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>

    </body>
</html>
