<!--
    <img> tag, used to display the images on webpages

    Attributes
    **********
    1) src

    2) alt

    3) width

    4) height
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <style>
            img{
                border: 1px solid gray;
                padding: 10px;
                margin: 10px;
            }
            img:hover{
                width: 200px;
            }
        </style>
    </head>
    <body>
        <img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/shirt1.jpg" alt="Network Error" width="180px">

        <img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/shirt2.jpg" alt="Network Error" width="180px">


        <img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/shirt3.jpg" alt="Network Error" width="180px">


        <img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/pant1.jpg" alt="Network Error" width="180px">


        <img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/pant2.jpg" alt="Network Error" width="180px">


        <img src="https://imagesbucketex.s3.ap-south-1.amazonaws.com/pant3.jpg" alt="Network Error" width="180px">


    </body>
</html>
