<!--
    Lists
    *****
        - HTML, supports 3 types of lists

        1) unordered list

        2) ordered list

        3) definition list

        <ul></ul> is the tag, used to create unordered list

        <ol></ol> is the tag, used to create ordered list

        <li></li> is the tag, used to create list item
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        <style>
            ul{
                background-color: salmon;
                width: 25%;
                display: inline-block;
                border: 2px solid gray;
                border-radius: 10px;
            }
            li{
                color: white;
                margin: 10px;
                background-color: red;
                padding: 10px;
                border: 2px dotted white;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>

        <ul>
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>


        <ul type="circle">
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>


        <ul type="square">
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>







    </body>
</html>
