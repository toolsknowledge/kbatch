<!--
    HEADINGS
    ********
    HTML Supports 6 Headings

    1) <h1></h1>   main heading

    2) <h2></h2>   sub heading

    3) <h3></h3>    sub heading

    4) <h4></h4>    sub heading

    5) <h5></h5>    sub heading

    6) <h6></h6>    sub heading
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
        <style>
            h1,h2,h3,h4,h5,h6{
               color: red;
               background-color: yellow;
               padding: 10px;
               text-align: center;
               width: 30%;
               border: 1px solid red;
               border-radius: 0px 50px;
            }
        </style>
    </head>
    <body>
        <h1>Sathya Technologies</h1>
        <h2>Sathya Technologies</h2>
        <h3>Sathya Technologies</h3>
        <h4>Sathya Technologies</h4>
        <h5>Sathya Technologies</h5>
        <h6>Sathya Technologies</h6>
    </body>
</html>
